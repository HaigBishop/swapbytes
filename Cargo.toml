[package]
name = "swapbytes"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dependencies]
    libp2p = { version = "0.55", features = ["noise", "ping", "tcp", "tokio", "yamux"] }
    futures = "0.3.30"
    tokio = { version = "1.37.0", features = ["full"] }
    tracing-subscriber = { version = "0.3", features = ["env-filter"] }
